<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion Admin</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    /* style.css */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f3f4f6;
      color: #333;
    }

    .login-container {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      font-size: 14px;
      color: #666;
      margin-bottom: 5px;
      display: inline-block;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    .form-group input:focus {
      border-color: #4a90e2;
      outline: none;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #357ab8;
    }

    #error-message {
      color: #d9534f;
      font-size: 14px;
      margin-top: 10px;
    }

  </style>
</head>
<body>
<div class="login-container">
  <h2>Connexion Admin</h2>
  <form id="login-form">
    <div class="form-group">
      <label for="email">Email :</label>
      <input type="email" placeholder="Entrer votre adresse e-mail" id="email" required>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe :</label>
      <input type="password" placeholder="Entrer votre mot de passe" id="password" required>
    </div>
    <button type="submit">Se connecter</button>
  </form>

  <div id="error-message" style="color:red; display:none;">
    Email ou mot de passe incorrect.
  </div>
</div>

<script>
  const form = document.getElementById('login-form');

  form.addEventListener('submit', (event) => {
    event.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    if (email && password) {
      // Redirection vers la page des admins sans v√©rification
      window.location.href = '/admins';
    } else {
      // Afficher un message d'erreur si les champs sont vides
      document.getElementById('error-message').textContent = 'Veuillez remplir tous les champs.';
      document.getElementById('error-message').style.display = 'block';
    }
  });
</script>
</body>
</html>
